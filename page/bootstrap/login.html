<body class="texture">
<div id="cl-wrapper" class="login-container">
    <div class="middle-login">
        <div class="block-flat">
            <div class="header">
                <h3 class="text-center"><img class="logo-img" src="images/logo.png" alt="logo"/>Poss后台系统</h3>
            </div>
            <div>
                <div style="margin-bottom: 0px !important;" class="form-horizontal">
                    <div class="content" id="log_content">
                        <!--<h4 class="title">登录界面</h4>-->
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input data-name="login_name" type="text" placeholder="Username" id="username" class="form-control mandatory">
                                </div>
                                <span class="errorTip">请输入用户名</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input data-name="password" type="password" placeholder="Password"  class="form-control mandatory">
                                </div>
                                <span class="errorTip">请输入密码</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-circle-o"></i></span>
                                    <input id="password" data-name="code" type="text" placeholder="登录域" class="form-control mandatory">
                                </div>
                                <span class="errorTip">请输入所属域</span>
                            </div>
                        </div>
                    </div>
                    <div class="foot">
                        <!--<button class="btn btn-default" data-dismiss="modal" id="register">注册</button>-->
                        <button class="btn btn-primary" data-dismiss="modal" id="login">登录</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center out-links"><a href="#">&copy; 2016 ZZT.TM</a></div>
    </div>
</div>
<script id="requirejs" debug="0"
