<script id="xxSearch" type="text/html">
    <div class="tab-pane active cont" id={{href}}>
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h3>会员信息管理</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="content">
                <form class="form-horizontal group-border-dashed" action="#" style="border-radius: 0px;">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始时间 </label>
                            <div class="col-sm-6">
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input  class="form-control" size="16" type="text" value="" readonly="">
                                    <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员号</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机</label>
                            <div class="col-sm-6">
                                <input type="number" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态</label>
                            <div class="col-sm-6">
                                <select class="form-control">
                                    <option>所有</option>
                                    <option>冻结</option>
                                    <option>正常</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">注册来源</label>
                            <div class="col-sm-6">
                                <select class="form-control">
                                    <option>所有</option>
                                    <option>喆喆兔</option>
                                    <option>麻花</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <input type="submit" class="btn btn-primary " value="查询" />
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结束时间 </label>
                            <div class="col-sm-6">
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input  class="form-control" size="16" type="text" value="" readonly="">
                                    <span  class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录名</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">注册终端</label>
                            <div class="col-sm-6">
                                <select class="form-control">
                                    <option>所有</option>
                                    <option>pc</option>
                                    <option>wap</option>
                                    <option>app</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {{include 'tpl-tabSearch'}}
    </div>
</script>
<script  id="tpl-tabSearch" type="text/html">
    <div class="row" >
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead class="btn-primary">
                <tr>
                    <th>序号</th>
                    <th>注册来源</th>
                    <th>会员号</th>
                    <th>登录名</th>
                    <th>手机</th>
                    <th>邮箱</th>
                    <th>注册日期</th>
                    <th>会员状态</th>
                    <th>会员积分</th>
                    <th>活动来源</th>
                    <th>注册终端</th>
                    <th>宝宝昵称</th>
                    <th>宝宝性别</th>
                    <th>宝宝介绍</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {{each list as value i}}
                <tr>
                    <th>{{i+1}}</th>
                    {{if value.regist_term=="0" }}
                    <th>PC</th>
                    {{else if value.regist_term=="1" }}
                    <th>WAP</th>
                    {{else}}
                    <th>APP</th>
                    {{/if}}
                    <th>会员号</th>
                    <th>登录名</th>
                    <th>手机</th>
                    <th>邮箱</th>
                    <th>注册日期</th>
                    <th>会员状态</th>
                    <th>会员积分</th>
                    <th>活动来源</th>
                    <th>注册终端</th>
                    <th>宝宝昵称</th>
                    <th>宝宝性别</th>
                    <th>宝宝介绍</th>
                    <th>操作</th>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    {{include 'tpl-page'}}
</script>
