<script id="tpl-ttDetail" type="text/html">
    <div class="tab-pane active cont" id={{href}}>
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h3>兔兔币收入明细查询</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="content">
                <div id="ck_search" class="form-horizontal group-border-dashed"  style="border-radius: 0px;">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-6">
                                <input data-name="user_name" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始时间 </label>
                            <div class="col-sm-6">
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input data-name="start_time"  class="form-control" size="16" type="text" value="" readonly="">
                                    <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <button class="btn btn-primary tt-search">查询</button>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">获得类型</label>
                                <div class="col-sm-6">
                                    <select  data-name="action_type" class="form-control">
                                        <option>所有</option>
                                        <option value="0">订单完成</option>
                                        <option value="1">宝宝生日</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">结束时间 </label>
                                <div class="col-sm-6">
                                    <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                        <input data-name="end_time"  class="form-control" size="16" type="text" value="" readonly="">
                                        <span  class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row" >
            <div class="col-md-12  ck-table">
                <!--表格-->
                {{include 'tt-table'}}
            </div>
        </div>
        <!--分页-->
        {{include 'tpl-page'}}
    </div>
</script>
<!--表格-->
<script id="tt-table" type="text/html">
    <table class="table table-bordered text-centent">
        <thead class="btn-primary">
        <tr>
            <th>序号</th>
            <th>获得类型</th>
            <th>用户</th>
            <th>时间</th>
            <th>获得数量</th>
        </tr>
        </thead>
        <tbody>
        {{each list as value i}}
        <tr>
            <td>{{i+1}}</td>
            {{if value.action_type=="0"}}
            <td>订单完成</td>
            {{else if value.action_type=="1"}}
            <td>签到</td>
            {{else if value.action_type=="2"}}
            <td>宝宝生日</td>
            {{else if value.action_type=="8"}}
            <td>宝宝生日</td>
            {{else if value.action_type==""}}
            <td></td>
            {{/if}}
            <td>{{value.user_name}}</td>
            <td>{{value.create_time}}</td>
            <td>{{value.point}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
