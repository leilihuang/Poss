<script id="ckSave" type="text/html">
    <div class="tab-pane active cont" id={{href}}>
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h3>会员状态修改</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="content">
                <form class="form-horizontal group-border-dashed" action="#" style="border-radius: 0px;">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始时间 </label>
                            <div class="col-sm-6">
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input  class="form-control" size="16" type="text" value="" readonly="">
                                    <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员号</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机</label>
                            <div class="col-sm-6">
                                <input type="number" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态</label>
                            <div class="col-sm-6">
                                <select class="form-control">
                                    <option>所有</option>
                                    <option>冻结</option>
                                    <option>正常</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <input type="submit" class="btn btn-primary " value="查询" />
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结束时间 </label>
                            <div class="col-sm-6">
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input  class="form-control" size="16" type="text" value="" readonly="">
                                    <span  class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录名</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">注册来源</label>
                            <div class="col-sm-6">
                                <select class="form-control">
                                    <option>所有</option>
                                    <option>pc</option>
                                    <option>wap</option>
                                    <option>app</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {{include 'tpl-table'}}
    </div>

</script>
