<script id="tpl-ckSearch" type="text/html">
    <div class="tab-pane active cont" id={{href}}>
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h3>优惠券类型管理</h3>
                </div>

                                        <option value="1">定向券</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">领用方式</label>
                                <div class="col-sm-6">
                                    <select data-name="issue_type" class="form-control">
                                        <option value="">全部</option>
                                        <option value="0">线上</option>
                                        <option value="1">线下</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row" >
            <div class="col-md-12  ck-table">
                <!--表格-->
                {{include 'ck-table'}}
            </div>
        </div>
        <div class="row pageNum">
            <!--分页-->
            {{include 'tpl-page'}}
        </div>
        <!--新增-->
        {{include 'newAdd'}}
        <!--/新增-->
    </div>
</script>

<script id="newAdd" type="text/html">

                                <label> <input type="radio" checked="" value="0"  name="issue_type" class="icheck"> 线上</label>

                                <label> <input type="radio"  value="1"  name="issue_type" class="icheck"> 线下</label>

                            <label class="radio-inline"> <input type="radio" value="0"  name="issue_type" >线上</label>
                            <label class="radio-inline"> <input type="radio" value="1" name="issue_type" checked="checked">线下</label>

<!--表格-->
<script id="ck-table" type="text/html">
    <table class="table table-bordered text-centent">
        <thead class="btn-primary">
        <tr>
            <th>序号</th>
            <th>优惠券类型ID</th>
            <th>优惠券名称</th>
            <th>有效天数</th>
            <th>是否绑定使用人</th>
            <th>领用方式</th>
            <th>有效期决定方式</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{each list as value i}}
        <tr>
            <td>{{i+1}}</td>
            <td>{{value.ck_id}}</td>
            <td>{{value.type_name}}</td>
            <td>{{value.days}}</td>
            {{if value.limit_person=="0"}}
            <td>通用券</td>
            {{else if value.limit_person=="1"}}
            <td>定向券</td>
            {{/if}}
            {{if value.issue_type=="0"}}
            <td>线上</td>
            {{else if value.issue_type=="1"}}
            <td>线下</td>
            {{/if}}
            {{if value.period_descision=="0"}}
            <td>生成时决定</td>
            {{else if value.period_descision=="1"}}
            <td>领用时</td>
            {{else}}
            <td></td>
            {{/if}}
            {{if value.state=="0"}}
            <td>冻结</td>
            {{else if value.state=="1"}}
            <td>正常</td>
            {{/if}}
            <td><a href="#ckEdit" class="edits">修改</a></td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<script id="tpl-ckEdit" type="text/html">
    <div class="tab-pane active cont" id={{editHref}}>
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h3>修改优惠券类型</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="content">
                <div class="form-horizontal group-border-dashed"  style="border-radius: 0px;">
                    <div class="row editUp">
                        {{include "editUp"}}
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8 text-right">
                            <button  type="button" class="btn btn-default btn-flat md-close edit-cen btn-width">返回</button>
                            <button  type="button" class="btn btn-primary btn-flat md-close edit-sub btn-width">确认</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script id="editUp" type="text/html">
    <div class="form-group ">
        <label class="col-sm-3 control-label">优惠券名称</label>
        <div class="col-sm-6">
            <input data-name="type_name" type="text" class="form-control" value="{{list.type_name}}" />
            <input data-name="ck_id" type="text" class="form-control" value="{{list.ck_id}}" style="display: none" />
        </div>
        <span class="red">*</span>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">使用条件</label>
        <div class="col-sm-6">
            <label class="col-sm-2 control-label">满</label>
            <div class="col-sm-3">
                <input data-name="requirement" onkeyup="this.value=this.value.replace(/\D/g,'')" class="form-control" type="text" value="{{list.requirement}}" />
            </div>
            <label class="col-sm-1 control-label">元</label>
            <label class="col-sm-2 control-label">减</label>
            <div class="col-sm-3">
                <input data-name="value" onkeyup="this.value=this.value.replace(/\D/g,'')" class="form-control" type="text" value="{{list.value}}"/>
            </div>
            <label class="col-sm-1 control-label">元</label>
        </div>
        <span class="red">*</span>
    </div>
    <div class="form-group ">
        <label class="col-sm-3 control-label">有效天数</label>
        <div class="col-sm-6">
            <input data-name="days" onkeyup="this.value=this.value.replace(/\D/g,'')" type="text" class="form-control" value="{{list.days}}" />
            <span class="help-block alert-danger">1即为一天有效期，例如有效期从2015-05-20早上到2015-05-20晚上也视作1天</span>
        </div>
        <span class="red">*</span>
    </div>
    <div class="form-group ">
        <label class="col-sm-3 control-label">是否绑定使用人</label>
        <div class="col-sm-6">
            {{if list.limit_person=="0"}}
            <label class="radio-inline"> <input type="radio" value="0" checked="" name="limit_person" class="icheck">通用券</label>
            <label class="radio-inline"> <input type="radio" value="1"  name="limit_person" class="icheck">定向券</label>
            {{else if list.limit_person=="1"}}
            <label class="radio-inline"> <input type="radio" value="0"  name="limit_person" class="icheck">通用券</label>
            <label class="radio-inline"> <input type="radio" value="1" checked="" name="limit_person" class="icheck">定向券</label>
            {{/if}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">领用方式</label>
        <div class="col-sm-6">
            {{if list.issue_type=="0"}}
            <label class="radio-inline"> <input type="radio" value="0" checked="" name="issue_type" class="icheck">线上</label>
            <label class="radio-inline"> <input type="radio" value="1" name="issue_type" class="icheck">线下</label>
            {{else if list.issue_type=="1"}}
            <label class="radio-inline"> <input type="radio" value="0"  name="issue_type" class="icheck">线上</label>
            <label class="radio-inline"> <input type="radio" value="1" checked="" name="issue_type" class="icheck">线下</label>
            {{/if}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">有效期决定方式</label>
        <div class="col-sm-6">
            {{if list.issue_type=="0"}}
            <label class="radio-inline"> <input type="radio" value="0" checked="" name="period_descision" class="icheck">生成时决定</label>
            <label class="radio-inline"> <input type="radio" value="1" name="period_descision" class="icheck">领用时决定</label>
            {{else if list.issue_type=="1"}}
            <label class="radio-inline"> <input type="radio" value="0"  name="period_descision" class="icheck">生成时决定</label>
            <label class="radio-inline"> <input type="radio" value="1" checked="" name="period_descision" class="icheck">领用时决定</label>
            {{/if}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">状态</label>
        <div class="col-sm-6">
            <select  data-name="state" class="form-control">
                {{if list.state=="0"}}
                <option selected="selected" value="0">冻结</option>
                <option  value="1">正常</option>
                {{else if list.state=="1"}}
                <option  value="0"> 冻结</option>
                <option selected="selected" value="1">正常</option>
                {{/if}}
            </select>
        </div>
    </div>
</script>
