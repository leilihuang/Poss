        </div>

            <div class="content">

<script id="newAdd" type="text/html">
    <div class="md-modal colored-header custom-width md-effect-9 form-horizontal" id="form-primary" style="perspective: 1300px; height: 482px;">
        <div class="md-content">
            <div class="modal-header">
                <h3>新增优惠券类型</h3>
                <button type="button" class="close md-close ck_cancel" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div id="ck_modal" class="modal-body form">
                <div class="row">
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">优惠券名称</label>
                        <div class="col-sm-6">
                            <input data-name="type_name" type="text" class="form-control"  />
                        </div>
                        <span class="red">*</span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">使用条件</label>
                        <div class="col-sm-6">
                            <label class="col-sm-2 control-label">满</label>
                            <div class="col-sm-3">
                                <input data-name="requirement" onkeyup="this.value=this.value.replace(/\D/g,'')" class="form-control" type="text"/>
                            </div>
                            <label class="col-sm-1 control-label">元</label>
                            <label class="col-sm-2 control-label">减</label>
                            <div class="col-sm-3">
                                <input data-name="value" onkeyup="this.value=this.value.replace(/\D/g,'')" class="form-control" type="text"/>
                            </div>
                            <label class="col-sm-1 control-label">元</label>
                        </div>
                        <span class="red">*</span>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">有效天数</label>
                        <div class="col-sm-6">
                            <input data-name="days" onkeyup="this.value=this.value.replace(/\D/g,'')" type="text" class="form-control"  />
                            <span class="help-block alert-danger">1即为一天有效期，例如有效期从2015-05-20早上到2015-05-20晚上也视作1天</span>
                        </div>
                        <span class="red">*</span>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">是否绑定使用人</label>
                        <div class="col-sm-6">
                            <label class="radio-inline"> <input type="radio" value="0" checked="" name="limit_person" class="icheck">通用券</label>
                            <label class="radio-inline"> <input type="radio" value="1" name="limit_person" class="icheck">定向券</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">领用方式</label>
                        <div class="col-sm-6">
                            <label class="radio-inline"> <input type="radio" value="0" checked="" name="issue_type" class="icheck">线上</label>
                            <label class="radio-inline"> <input type="radio" value="1" name="issue_type" class="icheck">线下</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">有效期决定方式</label>
                        <div class="col-sm-6">
                            <label class="radio-inline"> <input type="radio" value="0" checked="" name="period_descision" class="icheck">生成时决定</label>
                            <label class="radio-inline"> <input type="radio" value="1" name="period_descision" class="icheck">领用时决定</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">状态</label>
                        <div class="col-sm-6">
                            <select data-name="state" class="form-control">
                                <option value="0">正常</option>
                                <option value="1">冻结</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注</label>
                        <div class="col-sm-6">
                            <textarea data-name="memo" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button  type="button" class="btn btn-default btn-flat md-close ck_cancel" data-dismiss="modal">返回</button>
                <button id="ck_submit" type="button" class="btn btn-primary btn-flat md-close" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>
</script>
<!--表格-->
<script id="couponBatchs-table" type="text/html">
    <table class="table table-bordered text-centent">
        <thead class="btn-primary">
        <tr>
            <th>序号</th>
            <th>批次号</th>
            <th>批次名称</th>
            <th>优惠券名称</th>
            <th>优惠券类型</th>
            <th>优惠券生成数量</th>
            <th>已发放（未使用）</th>
            <th>已使用</th>
            <th>发布类型</th>
            <th>有效期</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{each list as value i}}
        <tr>
            <td>{{i+1}}</td>
            <td>{{value.batch_no}}</td>
            <td>{{value.memo}}</td>
            <td>{{value.type_name}}</td>
            {{if value.apply_limit=="0"}}
            <td>通用券</td>
            {{else if value.apply_limit=="1"}}
            <td>定向券</td>
            {{/if}}
            <td>{{value.quantity}}</td>
            <td>{{value.provided_num}}</td>
            <td>{{value.use_num}}</td>
            <td>{{value.issue_type}}</td>
            <td>{{value.validity_start}} -- {{value.validity_end}}</td>
            <td><a href="#ckEdit" class="edits">详情</a></td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
