<script id="tpl-couponsQuery" type="text/html">
    <div class="tab-pane active cont" id={{href}}>
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h3>优惠券券号查询</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="content">
                <div id="coupons_query" class="form-horizontal group-border-dashed"  style="border-radius: 0px;">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">优惠券号码：</label>
                            <div class="col-sm-6">
                                <input data-name="co_id" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <label  class="col-sm-3 control-label">批次号：</label>
                                <div class="col-sm-6">
                                    <input data-name="batch_no" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">优惠券名称：</label>
                            <div class="col-sm-6">
                                <input data-name="name" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <button id="coupons-button" class="btn btn-primary  btn-width">查询</button>
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态</label>
                            <div class="col-sm-6">
                                <select data-name="state" class="form-control">
                                    <option value="">所有</option>
                                    <option value="0">未发放</option>
                                    <option value="1">已发放</option>
                                    <option value="2">已使用</option>
                                    <option value="3">已失效</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">优惠券类型（使用范围）：</label>
                            <div class="col-sm-6">
                                <select data-name="apply_limit" class="form-control">
                                    <option value="">请选择优惠券类型</option>
                                    <option value="0">全场通用券</option>
                                    <option value="1">专场优惠券</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row" >
            <div class="col-md-12  coupons-table">
                <!--表格-->
                {{include 'coupons-table'}}
            </div>
        </div>
        <!--分页-->
        {{include 'tpl-page'}}
    </div>
</script>
<!--表格-->
<script id="coupons-table" type="text/html">
    <table class="table table-bordered text-centent">
        <thead class="table-head">
        <tr>
            <th>序号</th>
            <th>批次号</th>
            <th>券号</th>
            <th>批次名称</th>
            <th>优惠券名称</th>
            <th>优惠券适用范围</th>
            <th>状态</th>
            <th>有效期</th>
        </tr>
        </thead>
        <tbody>
        {{each list as value i}}
        <tr>
            <td>{{i+1}}</td>
            <td>{{value.batch_no}}</td>
            <td>{{value.co_id}}</td>
            <td>{{value.memo}}</td>
            <td>{{value.type_name}}</td>
            {{if value.apply_limit=="0"}}
            <td>全场通用券</td>
            {{else if value.apply_limit=="1"}}
            <td>专场通用券</td>
            {{/if}}
            {{if value.state=="0"}}
            <td>未发放</td>
            {{else if value.state=="1"}}
            <td>已发放</td>
            {{else if value.state=="2"}}
            <td>已使用</td>
            {{else if value.state=="3"}}
            <td>已失效</td>
            {{/if}}
            <td>{{value.validity_start}} -- {{value.validity_end}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
