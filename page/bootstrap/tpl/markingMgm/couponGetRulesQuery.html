<script id="tpl-couponGetRulesQuery" type="text/html">
    <div class="tab-pane active cont" id={{href}}>
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h3>优惠券领取规则</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="content">
                <div id="couponGetRules-query" class="form-horizontal group-border-dashed"  style="border-radius: 0px;">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">活动名称：</label>
                            <div class="col-sm-6">
                                <input data-name="name" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">创建时间：</label>
                                <div class="col-sm-4">
                                    <div class="input-group date datetime col-md-8 col-xs-8" data-min-view="2" data-date-format="yyyy-mm-dd" data-link-field="dtp_input1">
                                        <input class="form-control" size="16" type="text"  readonly="" data-name="create_time_start">
                                        <span class="input-group-addon btn  delDate"><span class="fa  fa-times"></span></span>
                                        <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                    </div>
                                </div>
                                <div class="col-sm-1">到</div>
                                <div class="col-sm-4">
                                    <div class="input-group date datetime col-md-8 col-xs-8" data-min-view="2" data-date-format="yyyy-mm-dd" data-link-field="dtp_input1">
                                        <input class="form-control" size="16" type="text" readonly="" data-name="create_time_end">
                                        <span class="input-group-addon btn  delDate"><span class="fa  fa-times"></span></span>
                                        <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <button id="couponGetRules-button" class="btn btn-primary couponGetRules-button btn-width">查询</button>
                            </label>
                            <label class="col-sm-3 control-label">
                                <button id="couponGetRules-newAdd" class="btn btn-success btn-width">新增类型</button>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">优惠券批次号：</label>
                            <div class="col-sm-6">
                                <input data-name="batch_no" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
            </div>

        </div>
        <div class="row" >
            <div class="col-md-12  couponGetRules-table">
                <!--表格-->
                {{include 'couponGetRules-table'}}
            </div>
        </div>
        <div class="row pageNum">
            <!--分页-->
            {{include 'tpl-page'}}
        </div>
        <!--新增-->
        {{include 'couponGetRules-Add'}}
        <!--/新增-->
    </div>
    </div>
</script>
<!--/新增-->
<script id="couponGetRules-Add" type="text/html">
    <div class="md-modal colored-header custom-width md-effect-9 form-horizontal form-primary" id="form-primary" style="perspective: 1300px; height: 482px;">
        <div class="md-content">
            <div class="modal-header">
                <h3>新增领券</h3>
                <button type="button" class="close md-close ck_cancel" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div id="couponGetRule_modal" class="modal-body form">
                <div class="row">
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">活动名称：</label>
                        <div class="col-sm-6">
                            <input data-name="name" type="text" class="form-control"  />
                        </div>
                        <span class="red">*</span>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">优惠券批次号：</label>
                        <div class="col-sm-6">
                            <input data-name="batch_no" type="text" class="form-control"  onkeyup="this.value=this.value.replace(/\D/g,'')" placeholder="请输入数字"/>
                        </div>
                        <span class="red">*</span>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">是否限新用户领取：</label>
                        <div class="col-sm-6">
                            <label class="radio-inline"> <input type="radio"  value="0"  name="fresh_only" class="icheck add" checked="checked">非新用户专享</label>
                            <label class="radio-inline"> <input type="radio" value="1"  name="fresh_only" class="icheck add ">新用户领取</label>
                        </div>
                        <span class="red">*</span>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">每个账户可领数量：</label>
                        <div class="col-sm-6">
                            <input onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   data-name="each_limit" type="text" class="form-control" placeholder="请输入大于0的数字"/>
                        </div>
                        <span class="red">*</span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">领券时间：</label>
                        <div class="col-sm-3">
                            <div class="input-group date datetime col-md-11 col-xs-7" data-date-format="yyyy-mm-dd HH:ii" data-link-field="dtp_input1">
                                <input class="form-control" size="16" type="text" readonly="" data-name="reception_start">
                                <span class="input-group-addon btn  delDate"><span class="fa  fa-times"></span></span>
                                <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                        </div>
                        <div class="col-sm-1">到</div>
                        <div class="col-sm-3">
                            <div class="input-group date datetime col-md-11 col-xs-7" data-date-format="yyyy-mm-dd HH:ii" data-link-field="dtp_input1">
                                <input class="form-control" size="16" type="text" readonly="" data-name="reception_end">
                                <span class="input-group-addon btn  delDate"><span class="fa  fa-times"></span></span>
                                <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                        </div>
                    </div>
                <div class="modal-footer">
                    <button  type="button" class="btn btn-default btn-flat md-close ck_cancel" data-dismiss="modal">返回</button>
                    <button  type="button" class="btn btn-default btn-flat md-close reset" data-dismiss="modal">重置</button>
                    <button id="couponGetRule_submit" type="button" class="btn btn-primary btn-flat md-close" data-dismiss="modal">确认</button>
                </div>
             </div>
            </div>
        </div>
    </div>
    <div class="md-overlay">

    </div>
</script>
<!--表格-->
<script id="couponGetRules-table" type="text/html">
    <table class="table table-bordered text-centent">
        <thead class="table-head">
        <tr>
            <th>序号</th>
            <th>专题名称</th>
            <th>创建时间</th>
            <th>优惠券批次号</th>
            <th>新用户专享</th>
            <th>可领数量</th>
            <th>领券时间</th>
            <th>领券链接</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{each list as value i}}
        <tr>
            <td>{{i+1}}</td>
            <td hidden="hidden">{{value.cgr_id}}</td>
            <td>{{value.name}}</td>
            <td>{{value.create_time}}</td>
            <td>{{value.batch_no}}</td>
            {{if value.fresh_only=="0"}}
            <td>否</td>
            {{else if value.fresh_only=="1"}}
            <td>是</td>
            {{/if}}
            <td>{{value.each_limit}}</td>
            <td>{{value.reception_start}} —— {{value.reception_end}}</td>
            <td>http://m.zzt.tm/xxxx.html?ruleId={{value.cgr_id}}</td>
            <td><a class="couponGetRule_edit" href="#couponGetRulesEdit">修改</a></td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
