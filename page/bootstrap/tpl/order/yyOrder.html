<script id="yyOrder" type="text/html">
    <div class="tab-pane active cont" id={{href}}>
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h3>订单管理</h3>
                </div>
            </div>
        </div>
        <form id="queryInfo">
        <div class="row">
            <div class="content">
                <div id="yy_search" class="form-horizontal group-border-dashed"  style="border-radius: 0px;">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">下单开始时间</label>
                            <div class="col-sm-8">
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input data-name="begin_create_time" name="begin_create_time"  class="form-control" size="16" type="text" value="" readonly="">
                                    <span class="input-group-addon btn  delDate"><span class="fa  fa-times"></span></span>
                                    <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">下单结束时间</label>
                            <div class="col-sm-8">
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input data-name="end_create_time" name="end_create_time"  class="form-control" size="16" type="text" value="" readonly="">
                                    <span class="input-group-addon btn  delDate"><span class="fa  fa-times"></span></span>
                                    <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">完成开始时间</label>
                            <div class="col-sm-8">
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input data-name="end_complete_time" name="end_complete_time"  class="form-control" size="16" type="text" value="" readonly="">
                                    <span class="input-group-addon btn  delDate"><span class="fa  fa-times"></span></span>
                                    <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">完成结束时间</label>
                            <div class="col-sm-8">
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input data-name="end_complete_time" name="end_complete_time"  class="form-control" size="16" type="text" value="" readonly="">
                                    <span class="input-group-addon btn  delDate"><span class="fa  fa-times"></span></span>
                                    <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <span id="yy-search" class="btn btn-primary btn-width">查询</span>
                                <button id="yy-export" class="btn btn-success  btn-width">导出</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">订单号</label>
                            <div class="col-sm-6">
                                <input data-name="po_code"  name="po_code" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">商户代码</label>
                            <div class="col-sm-6">
                                <input data-name="sa_code" name="sa_code"  type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">买家登录名</label>
                            <div class="col-sm-6">
                                <input data-name="login_id" name="login_id" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">优惠券编码</label>
                            <div class="col-sm-6">
                                <input data-name="co_id" name="co_id" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">订单状态</label>
                            <div class="col-sm-6">
                                <select data-name="state" name="state" class="form-control">
                                    <option value="">全部</option>
                                    <option value="0">待付款</option>
                                    <option value="1">待发货</option>
                                    <option value="2">已发货</option>
                                    <option value="3">已完成</option>
                                    <option value="9">已关闭</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">子订单号</label>
                            <div class="col-sm-6">
                                <input data-name="so_code" name="so_code"  type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">商户名称</label>
                            <div class="col-sm-6">
                                <input data-name="shop_name" name="shop_name" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">收货人手机号码</label>
                            <div class="col-sm-6">
                                <input data-name="peceive_phone" name="peceive_phone" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">订单来源</label>
                            <div class="col-sm-6">
                                <select data-name="origin" name="origin" class="form-control">
                                    <option value="">所有</option>
                                    <option value="0">喆喆兔</option>
                                    <option value="1">麻花</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">订单类型</label>
                            <div class="col-sm-6">
                                <select data-name="type" name="type" class="form-control">
                                    <option value="">所有</option>
                                    <option value="1">免税订单</option>
                                    <option value="0">普通订单</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
        <div class="row" >
            <div class="col-md-12  yy-table">
                {{include 'yy-table'}}
            </div>
        </div>
        <!--分页-->
        {{include 'tpl-page'}}
        <div class="row order-items">
            {{include 'order-item'}}
        </div>
    </div>

</script>
<script id="yy-table" type="text/html">
    <table class="table table-bordered text-centent ">
        <thead class="btn-primary">
        <tr>
            <th>序号</th>
            <th>订单来源</th>
            <th>订单类型</th>
            <th>订单号</th>
            <th>子订单号</th>
            <th>订单状态</th>
            <th>总金额</th>
            <th>实付款</th>
            <th>优惠券编号</th>
            <th>优惠券减免</th>
            <th>专场活动减免</th>
            <th>买家登录名</th>
            <th>商户代码</th>
            <th>商户名称</th>
            <th>活动来源</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{each list as value i}}
        <tr>
            <td>{{i+1}}</td>
            <td>{{value.comePlatformName}}</td>
            <td>{{value.area_type_name}}</td>
            <td>{{value.po_code}}</td>
            <td>{{value.so_code}}</td>
            <td>{{value.state_name}}</td>
            <td>{{value.raw_amount}}</td>
            <td>
                {{if value.po_state == '0' || value.po_state == '2'}}
                    -
                {{else}}
                    {{value.raw_cash}}
                {{/if}}
            </td>
            <td>{{value.co_id}}</td>
            <td>{{value.raw_coupon}}</td>
            <td>{{value.raw_concessions_discount}}</td>
            <td>{{value.login_id}}</td>
            <td>{{value.sa_code}}</td>
            <td>{{value.shop_name}}</td>
            <td title="{{value.mc_title}}"><div class="ellspis" style="width:60px;">{{value.mc_title}}</div></td>
            <td><a href="#yydetail" class="yydetail">详情</a>|<a href="#yyOrderItmes" class="yyOrderItmes">明细</a></td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
<script id="yy-detail" type="text/html">

<script id="detailHeader" type="text/html">
    <div class="header">
        <h4>
            {{if list.state=="0"}}
            当前订单状态：等待买家付款
            {{else if list.state=="1"}}
            当前订单状态：买家已付款，等待卖家发货
            <p>
                买家({{list.login_id}})已于
                <strong class="clock">
                    ({{list.effect_time}})
                </strong>
                付款，请尽快完成发货
            </p>
            {{else if list.state=="2"}}
            当前订单状态：卖家已发货，等待买家确认收货
            买家({{list.login_id}})还有<strong class="clock">{{list.left_confirm_time}}</strong> 来完成本次交易的"确认收货"。</p>
            <p>如果期间买家没有确认收货， 交易将自动完成</p>
            {{if list.system_memo != null}}
            备注：{{list.system_memo}}
            {{/if}}
            {{else if list.state=="3"}}
            当前订单状态：买家已经确认收货 交易完成
            <p>买家({{list.login_id}})于<strong class="red">{{list.complete_time}} </strong>确认收货 交易完成</p>
            {{if list.system_memo != null}}
            备注：{{list.system_memo}}
            {{/if}}
            {{else if list.state=="9"}}
            当前订单状态：订单已经关闭
            {{/if}}
        </h4>
    </div>
</script>
