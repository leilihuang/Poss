<script id="yyOrder" type="text/html">
    <div class="tab-pane active cont" id={{href}}>
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h3>订单管理</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="content">
                <div id="yy_search" class="form-horizontal group-border-dashed"  style="border-radius: 0px;">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单号</label>
                            <div class="col-sm-6">
                                <input data-name="po_code" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">下单时间</label>
                            <div class="col-sm-6">
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input data-name="begin_create_time"  class="form-control" size="16" type="text" value="" readonly="">
                                    <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input data-name="end_create_time"  class="form-control" size="16" type="text" value="" readonly="">
                                    <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商户代码</label>
                            <div class="col-sm-6">
                                <input data-name="sa_code"  type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单状态</label>
                            <div class="col-sm-6">
                                <select data-name="state" class="form-control">
                                    <option value="">全部</option>
                                    <option value="0">待付款</option>
                                    <option value="1">待发货</option>
                                    <option value="2">已发货</option>
                                    <option value="3">已完成</option>
                                    <option value="9">已关闭</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收货人手机号码</label>
                            <div class="col-sm-6">
                                <input data-name="peceive_phone"  type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单来源</label>
                            <div class="col-sm-6">
                                <input data-name="origin"  type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <button id="yy-search" class="btn btn-primary ">查询</button>
                                <!--<button id="ck-newAdd" class="btn btn-success ">新增类型</button>-->
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">子订单号</label>
                            <div class="col-sm-6">
                                <input data-name="so_code"  type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单完成时间</label>
                            <div class="col-sm-6">
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input data-name="begin_complete_time"   class="form-control" size="16" type="text" value="" readonly="">
                                    <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input data-name="end_complete_time"   class="form-control" size="16" type="text" value="" readonly="">
                                    <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">买家登录名</label>
                                <div class="col-sm-6">
                                    <input data-name="login_id"  type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商户名称</label>
                                <div class="col-sm-6">
                                    <input data-name="shop_name"  type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">订单类型</label>
                                <div class="col-sm-6">
                                    <input data-name="type"  type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">优惠券编码</label>
                                <div class="col-sm-6">
                                    <input data-name="co_id"  type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row" >
            <div class="col-md-12  yy-table">
                {{include 'yy-table'}}
            </div>
        </div>
        <!--分页-->
        {{include 'tpl-page'}}
    </div>

</script>
<script id="yy-table" type="text/html">
    <table class="table table-bordered text-centent">
        <thead class="btn-primary">
        <tr>
            <th>序号</th>
            <th>订单号</th>
            <th>子订单号</th>
            <th>订单状态</th>
            <th>总金额</th>
            <th>实付款</th>
            <th>优惠券编号</th>
            <th>优惠券减免</th>
            <th>专场活动减免</th>
            <th>买家登录名</th>
            <th>活动来源</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{each list as value i}}
        <tr>
            <th>{{i+1}}</th>
            <th>{{value.po_code}}</th>
            <th>{{value.so_code}}</th>
            <th>{{value.state_name}}</th>
            <th>{{value.raw_amount}}</th>
            <th>{{value.raw_cash}}</th>
            <th>{{value.co_id}}</th>
            <th>{{value.raw_coupon}}</th>
            <th>{{value.raw_concessions_discount}}</th>
            <th>{{value.login_id}}</th>
            {{if value.origin=="0"}}
            <th>PC</th>
            {{else if value.origin=="1"}}
            <th>WAP</th>
            {{else if value.origin=="2"}}
            <th>APP</th>
            {{/if}}
            <th><a href="#yydetail" class="yydetail">详情</a></th>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
<script id="yy-detail" type="text/html">
    <div class="tab-pane active cont" id={{editHref}}>
        <div class="row">
            <div class="col-md-12 yy_detail_header">
                {{include "detailHeader"}}
            </div>
        </div>
        <div class="row">
            <div class="content">
                <div class="form-horizontal group-border-dashed"  style="border-radius: 0px;">
                    <div class="row details">
                        {{include "details"}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script id="details" type="text/html">
    <div class="tab-container">
            <ul class="nav nav-tabs">
            <li class="active"><a href="#home" data-toggle="tab">订单基本信息</a></li>
            <li class=""><a href="#profile" data-toggle="tab">收货物流信息</a></li>
           <!-- <li class=""><a href="#messages" data-toggle="tab">发票信息</a></li>-->
            </ul>
            <div class="tab-content">
            <div class="tab-pane cont active" id="home">
    <p>
        <table  class="table table-bordered text-centent">
            <tr>
                <td>订单号</td>
                <td>{{list.po_code}}</td>
                <td>下单时间</td>
                <td>{{list.create_time}}</td>
            </tr>
            <tr>
                <td>子订单号</td>
                <td>{{list.so_code}}[{{list.area_type_name}}]</td>
                <td>付款时间</td>
                <td>{{list.effect_time}}</td>
            </tr>
            <tr>
                <td>支付方式</td>
                <td>{{list.ic_name}}</td>
                <td>发货时间</td>
                <td>{{list.deliver_time}}</td>
            </tr>
            <tr>
                <td>订单状态</td>
                <td>{{list.state_name}}</td>
                <td>确认收货时间</td>
                <td>{{list.complete_time}}</td>
            </tr>
            <tr>
                <td>买家</td>
                <td>{{list.login_id}}</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>商户名称</td>
                <td colspan="3">{{list.shop_name}}{{list.warehouse_name}}</td>
            </tr>
            <tr>
                <td>买家备注</td>
                <td colspan="3">{{list.customer_memo}}</td>
            </tr>
        </table>
        <table  class="table table-bordered">
            <tr>
                <td>商品图片</td>
                <td>商品名称</td>
                <td>赠品</td>
                <td>规格</td>
                <td>规格</td>
                <td>单价(元)</td>
                <td>数量</td>
                <td>商品总价(元)</td>
            </tr>
            {{each list.order_items as i}}
            <tr>
                <td><img src="{{i.pic_url}}" width="100px" height="100px"></td>
                <td>{{i.p_name}}</td>
                <td>{{i.gift_desc}}</td>
                <td>{{i.ps_name}}</td>
                <td>{{i.pr_no}}</td>
                <td>{{i.unit_amount}}</td>
                <td>{{i.quantity}}</td>
                <td>{{i.raw_amount}}</td>
            </tr>
            {{/each}}
        </table>
                商品总金额：{{list.raw_amount}} 元<br/>
                优惠金额： {{list.raw_coupon}}  元<br/>
                专场活动减免：{{list.raw_concessions_discount}}元<br/>
                实付总金额：{{list.raw_cash}}
    </p>
    </div>
    <div class="tab-pane cont" id="profile">
        <table  class="table table-bordered text-centent">
            <tr>
                <td>收货人信息</td>
                <td colspan="3">
                    {{if list.receive_person !=null}}
                         {{list.receive_person}}，{{list.receive_phone}}，{{list.province}}&nbsp;{{list.city}}&nbsp;{{list.county}}&nbsp;{{list.address}}，{{list.zip}}
                    {{/if}}
                </td>
            </tr>
            <tr>
                <td>运送方式</td>
                <td colspan="3">
                    {{if list.channel_name !=null}}
                         {{list.channel_name}}：{{list.logistics_note}}
                    {{/if}}
                </td>
            </tr>
        </table>
    </p></div>
    <!--<div class="tab-pane" id="messages"> </div>-->
    </div>
    </div>
</script>
<script id="detailHeader" type="text/html">
    <div class="header">
        <h4>
            {{if list.state=="0"}}
            当前订单状态：等待买家付款
            {{else if list.state=="1"}}
            当前订单状态：买家已付款，等待卖家发货
            <p>
                买家({{list.login_id}})已于
                <strong class="clock">
                    ({{list.deliver_time}})
                </strong>
                付款，请尽快完成发货
            </p>
            {{else if list.state=="2"}}
            当前订单状态：卖家已发货，等待买家确认收货
            买家({{list.login_id}})还有<strong class="clock">{{list.left_confirm_time}}</strong> 来完成本次交易的"确认收货"。</p>
            <p>如果期间买家没有确认收货， 交易将自动完成</p>
            {{if list.system_memo != null}}
            备注：{{list.system_memo}}
            {{/if}}
            {{else if list.state=="3"}}
            当前订单状态：买家已经确认收货 交易完成
            <p>买家({{list.login_id}})于<strong class="red">{{list.complete_time}} </strong>确认收货 交易完成</p>
            {{if list.system_memo != null}}
            备注：{{list.system_memo}}
            {{/if}}
            {{else if list.state=="9"}}
            当前订单状态：订单已经关闭
            {{/if}}
        </h4>
    </div>
</script>
