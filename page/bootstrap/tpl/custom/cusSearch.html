<div id="hideCon" style="display: none;"></div>
<script id="tpl-cusSearch" type="text/html">
    <div class="tab-pane active cont" id={{href}}>
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h3>会员信息管理</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="content">
                <form class="form-horizontal group-border-dashed" action="#" style="border-radius: 0px;">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始时间 </label>
                            <div class="col-sm-6">
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input  class="form-control" size="16" type="text" value="" readonly="" data-name="start_time">
                                    <span class="input-group-addon btn  del-start-search"><span class="fa  fa-times"></span></span>
                                    <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员号</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" data-name="ca_code">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" data-name="mobile">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态</label>
                            <div class="col-sm-6">
                                <select class="form-control" data-name="state">
                                    <option value="">所有</option>
                                    <option value="0">冻结</option>
                                    <option value="1">正常</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">注册来源</label>
                            <div class="col-sm-6">
                                <select class="form-control" data-name="type">
                                    <option value="">所有</option>
                                    <option value="0">喆喆兔</option>
                                    <option value="7">麻花</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <input type="button" class="btn btn-primary btn-width" id="cus-search" value="查询" />
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结束时间 </label>
                            <div class="col-sm-6">
                                <div class="input-group date datetime " data-min-view="2" data-date-format="yyyy-mm-dd">
                                    <input  class="form-control" size="16" type="text" value="" readonly="" data-name="end_time">
                                    <span class="input-group-addon btn  del-end-search"><span class="fa  fa-times"></span></span>
                                    <span  class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录名</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" data-name="login_id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" data-name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">注册终端</label>
                            <div class="col-sm-6">
                                <select class="form-control" data-name="regist_term">
                                    <option value="">所有</option>
                                    <option value="0">pc</option>
                                    <option value="1">wap</option>
                                    <option value="2">app</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-12 cus-Search-table">
                {{include 'tpl-tabSearch'}}
            </div>
        </div>
        <div class="row">
            {{include 'tpl-page'}}
        </div>
    </div>
</script>
<!-- 会员信息列表 -->
<script  id="tpl-tabSearch" type="text/html">
    <table class="table table-bordered">
        <thead class="btn-primary">
        <tr>
            <th>序号</th>
            <th>注册来源</th>
            <th>会员号</th>
            <th>登录名</th>
            <th>手机</th>
            <th>邮箱</th>
            <th>注册日期</th>
            <th>会员状态</th>
            <th>会员积分</th>
            <th>活动来源</th>
            <th>注册终端</th>
            <th>宝宝昵称</th>
            <th>宝宝性别</th>
            <th>宝宝介绍</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{each list as value i}}
        <tr>
            <td>{{i+1}}</td>
            {{if value.type=="7" }}
            <td>麻花</td>
            {{else}}
            <td>喆喆兔</td>
            {{/if}}
            <td>{{value.ca_code}}</td>
            <td>{{value.login_id}}</td>
            <td>{{value.mobile}}</td>
            <td>{{value.email}}</td>
            <td>{{value.create_time}}</td>
            {{if value.state=="0" }}
            <td>冻结</td>
            {{else}}
            <td>正常</td>
            {{/if}}
            <td>{{value.score}}</td>
            <td>{{value.mc_title}}</td>
            {{if value.regist_term=="1" }}
            <td>WAP</td>
            {{else if value.regist_term=="2" }}
            <td>APP</td>
            {{else}}
            <td>pc</td>
            {{/if}}

            <td>{{value.nickName}}</td>
            {{if value.babySex=="0" }}
            <td>男</td>
            {{else if value.babySex=="1" }}
            <td>女</td>
            {{else}}
            <td>孕育中</td>
            {{/if}}
            <td>{{value.relative}}</td>
            <td><a href="#customAcc" class="customAcc">会员详情</a>
                <a href="#customAddrs" class="customAddrs">收货地址</a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
<!-- 查看会员详情 -->
<script id="tpl-customAcc" type="text/html">
    <div class="tab-pane active cont" id={{accHref}}>
        <div class="row">
            <div class="content">
                <div class="form-horizontal group-border-dashed"  style="border-radius: 0px;">
                    <div class="row">
                        <div class="col-md12">
                            <div class="block-flat">
                                <div class="header">
                                    <h3>会员详细信息</h3>
                                </div>
                                <div class="content">
                                    <table>
                                        <thead></thead>
                                        <tbody>
                                        <tr>
                                            <td style="width:30%;">会员号</td>
                                            <td>{{list.ca_code}}</td>
                                            <td class="text-right">登录名</td>
                                            <td class="text-right">{{list.login_id}}</td>
                                        </tr>
                                        <tr>
                                            <td style="width:30%;">手机号</td>
                                            <td>{{list.mobile}}</td>
                                            <td class="text-right">邮箱</td>
                                            <td class="text-right">{{list.email}}</td>
                                        </tr>
                                        <tr>
                                            <td style="width:30%;">注册日期</td>
                                            <td>{{list.create_time}}</td>
                                            <td class="text-right">会员状态</td>
                                            <td class="text-right">
                                                {{if list.state=="0" }}
                                                    冻结
                                                {{else}}
                                                    正常
                                                {{/if}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="width:30%;">会员积分</td>
                                            <td>{{list.score}}</td>
                                            <td class="text-right">性别</td>
                                            <td class="text-right">
                                                {{if list.sex=="0" }}
                                                    女
                                                {{else if list.sex=="1" }}
                                                    男
                                                {{else}}
                                                    不详
                                                {{/if}}
                                            </td>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="width:30%;">生日</td>
                                            <td>{{list.birthc}}</td>
                                            <td class="text-right">消费总金额</td>
                                            <td class="text-right">
                                                {{if list.total_amount==undefined }}
                                                    {{list.total_amount}}

                                                     {{list.total_amount/100}}
                                                {{/if}}

                                                </td>
                                        </tr>
                                        <tr>
                                            <td style="width:30%;">支付次数</td>
                                            <td>{{list.pay_num}}</td>
                                            <td class="text-right">购买次数</td>
                                            <td class="text-right">{{list.cousumeCount}}</td>
                                        </tr>
                                        <tr>
                                            <td style="width:30%;">宝宝昵称</td>
                                            <td>{{list.nick_name}}</td>
                                            <td class="text-right">自我介绍</td>
                                            <td class="text-right">{{list.relative}}</td>
                                        </tr>
                                        <tr>
                                            <td style="width:30%;">宝宝性别</td>
                                            <td>{{list.baby_sex}}</td>
                                            <td class="text-right">宝宝生日</td>
                                            <td class="text-right">{{list.birit}}</td>
                                        </tr>
                                        <tr>
                                            <td style="width:30%;">最后一次购买时间</td>
                                            <td>{{list.effect_time}}</td>
                                            <td class="text-right">注册终端</td>
                                            <td class="text-right">
                                                {{if list.regist_term=="1" }}
                                                    WAP
                                                {{else if list.regist_term=="2" }}
                                                    APP
                                                {{else}}
                                                    PC
                                                {{/if}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="width:30%;">注册来源</td>
                                            <td>{{if list.type=="7" }}
                                                     麻花
                                                {{else}}
                                                    喆喆兔
                                                {{/if}}
                                            </td>
                                            <td class="text-right">最新生日送兔币年份</td>
                                            <td class="text-right">{{list.currency_time}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- 会员收货人实名信息  -->
                            <div class="block-flat">
                                <div class="header">
                                    <h3>会员收货人实名信息</h3>
                                </div>
                                <div class="content">
                                    <table class="no-border">
                                        <thead class="no-border">
                                        <tr>
                                            <th style="width:50%;">姓名</th>
                                            <th class="text-right">身份证或护照</th>
                                        </tr>
                                        </thead>
                                        <tbody class="no-border-y">
                                        {{each list.customRealinformsCstmList as addr i}}
                                            <tr>
                                                <td style="width:30%;">{{addr.receivePerson}}</td>
                                                <td class="text-right">{{addr.personId}}</td>
                                            </tr>
                                        {{/each}}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8 text-right">
                            <button  type="button" class="btn btn-primary btn-flat btn-width md-close edit-sub cus-back" >返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<!-- 会员收货列表 -->
<script id="tpl-customAddrs" type="text/html">
    <div class="tab-pane active cont" id={{addrsHref}}>
        <div class="row">
            <div class="col-md12">
            <h3 class="spacer-bottom-sm">收货地址列表</h3>
            <div class="block-flat no-padding">
                <div class="content">
                    <table class="no-border blue">
                        <thead class="no-border">
                        <tr>
                            <th>序列号</th>
                            <th>收货人</th>
                            <th>手机号</th>
                            <th>邮编</th>
                            <th>收货地址</th>
                        </tr>
                        </thead>
                        <tbody class="no-border-x">
                        {{each list as addr i}}
                            <tr>
                                <td>{{if addr.is_default=="1" }} <i class="fa fa-twitter"></i> {{else}}{{i+1}}{{/if}}</td>
                                <td>{{addr.receive_person}}</td>
                                <td>{{addr.receive_phone}}</td>
                                <td>{{addr.zip}}</td>
                                <td>{{addr.province}}{{addr.city}}{{addr.county}}{{addr.address}}</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-8 text-right">
                <button  type="button" class="btn btn-primary btn-flat btn-width md-close edit-sub cusaddr-back" >返回</button>
            </div>
        </div>
    </div>
</script>
