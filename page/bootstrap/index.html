<div id="hideCon" style="display: none;"></div>
<script id="index-tpl" type="text/html">
    {{if type=="9" || type=="8"}}
        <li class="parent">
            <a href="javascript:void(0);" class="parent"><i class="fa fa-home"></i><span>系统管理</span></a>
            <ul class="sub-menu leve2">
                <li>
                    <a href="javascript:void(0);" class="parent"><i class="fa fa-folder-o"></i><span>用户管理</span></a>
                    <ul class="sub-menu leve2" style="display: none">
                        <li><a class="text-center tab" data-name="userMg" href="javascript:void(0);">用户管理</a></li>
                        <li><a class="text-center tab" data-name="roleMg" href="javascript:void(0);">角色管理</a></li>
                    </ul>
                </li>
                {{if type=="9"}}
                <li>
                    <a href="javascript:void(0);" data-name="domain-mgnt" class="tab"><i class="fa fa-sitemap"></i><span>域管理</span></a>
                </li>
                <li>
                    <a href="javascript:void(0);" data-name="system-log" class="tab"><i class="fa fa-eye"></i><span>系统日志</span></a>
                </li>
                {{/if}}
            </ul>
        </li>
    {{/if}}
    <li class="parent">
        <a href="javascript:void(0);" class="parent"><i class="fa fa-home"></i><span>后台管理</span></a>
        <ul class="sub-menu" id="parents-index">
            {{if data[0].menusType}}
            <li >
                <a href="javascript:void(0);" class="parent"><i class="fa fa-folder-o"></i><span>会员管理</span></a>
                <ul class="sub-menu leve2" style="display: none" data-name="huiyuan">
                    {{if data[0].menus[0].types}}
                    <li><a class=" text-center tab" href="javascript:void(0);" data-name="cusSearch">会员信息查询</a></li>
                    {{/if}}
                    {{if data[0].menus[1].types}}
                    <li><a class=" text-center tab" href="javascript:void(0);" data-name="cusEdit">会员状态修改</a></li>
                    {{/if}}
                </ul>
            </li>
            {{/if}}

            {{if data[1].menusType}}
            <li>
                <a href="javascript:void(0);" class="parent"><i class="fa fa-folder-o"></i><span>营销管理</span></a>
                <ul class="sub-menu leve2" style="display: none" data-name="markingMgm">
                    {{if data[1].menus[0].types}}
                    <li><a class=" text-center tab" href="javascript:void(0);" data-name="ckSearch">优惠券类型管理</a></li>
                    {{/if}}
                    {{if data[1].menus[1].types}}
                    <li><a class=" text-center tab" href="javascript:void(0);" data-name="couponsQuery">优惠券券号查询</a></li>

                    {{/if}}
                    {{if data[1].menus[2].types}}
                    <li><a class=" text-center tab" href="javascript:void(0);" data-name="generateCoupons">批量生成优惠劵</a></li>
                    {{/if}}
                    {{if data[1].menus[3].types}}
                    <li><a class=" text-center tab" href="javascript:void(0);" data-name="couponBatchsQuery">优惠券批次查询</a></li>
                    {{/if}}
                    {{if data[1].menus[4].types}}
                    <li><a class=" text-center tab" href="javascript:void(0);" data-name="couponGetRulesQuery">优惠券规则管理</a></li>
                    {{/if}}
                </ul>
            </li>
            {{/if}}
            {{if data[2].menusType}}
            <li>
                <a href="javascript:void(0);" class="parent"><i class="fa fa-money"></i><span>交易管理</span></a>
                <ul class="sub-menu leve2" style="display: none" data-name="order">
                    {{if data[2].menus[0].types}}
                    <li><a class=" text-center tab" href="javascript:void(0);" data-name="yyOrder">订单管理</a></li>
                    {{/if}}
                </ul>
            </li>
            {{/if}}
            {{if data[3].menusType}}
            <li>
                <a href="javascript:void(0);" class="parent"><i class="fa fa-folder-o"></i><span>兔兔币</span></a>
                <ul class="sub-menu leve2" style="display: none" data-name="rabbit">
                    {{if data[3].menus[0].types}}
                    <li><a class=" text-center tab" href="javascript:void(0);" data-name="ttDetail">兔兔币收入明细查询</a></li>
                    {{/if}}
                    {{if data[3].menus[1].types}}
                    <li><a class=" text-center tab" href="javascript:void(0);" data-name="Exchange">兔兔币兑换明细查询</a></li>
                    {{/if}}
                    {{if data[3].menus[2].types}}
                    <li><a class=" text-center tab" href="javascript:void(0);" data-name="setting">兔兔币策略设置</a></li>
                    {{/if}}
                    {{if data[3].menus[3].types}}
                    <li><a class=" text-center tab" href="javascript:void(0);" data-name="proportion">兔兔币兑换现金券比例</a></li>
                    {{/if}}
                </ul>
            </li>
            {{/if}}
            {{if data[4].menusType}}
            <li>
                <a href="javascript:void(0);" class="parent"><i class="fa fa-folder-o"></i><span>双11大促</span></a>
                <ul class="sub-menu leve2" style="display: none" data-name="rabbit">
                    {{if data[4].menus[0].types}}
                    <li><a class=" text-center tab" href="javascript:void(0);" data-name="ruleSetting"><i class="fa fa-cog"></i><span>大促规则设置</span></a></li>
                    {{/if}}
                    {{if data[4].menus[1].types==true}}
                    <li><a class=" text-center tab" href="javascript:void(0);" data-name="ruleOrderReturn"><i class="fa fa-search"></i><span>订单返券查询</span></a></li>
                    {{/if}}
                </ul>
            </li>
            {{/if}}
        </ul>
    </li>
</script>
