<script id="tpl-tab" type="text/html">
    <li class="active">
        <a href={{href}}} data-toggle="tab">{{text}}}<i class="fa fa-times"></i></a>
    </li>
</script>
<script id="test"  type="text/html">
    <h1>{{title}}</h1>
    <ul>
        {{each list as value i}}
        <li>索引 {{i + 1}} ：{{value}}</li>
        {{/each}}
    </ul>
</script>
